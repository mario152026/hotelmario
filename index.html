<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH Hotels & Resorts</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #3a115d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .hero {
            background-image: url('./img/fachada2.jpg'); /* Imagen de fondo de la sección hero */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            display: inline-block;
        }
        .btn-know-more {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .facilities img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .program-section {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }
        .program-section img {
            width: 100%;
            border-radius: 8px;
        }
        .footer {
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .footer2 {
            background-color: #3a115d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="./img/Logo1.PNG" alt="NH Hotels Logo" height="40">
                <nav>
                    <a href="#hotels" class="text-white mr-3">Hotels</a>
                    <a href="#booking" class="text-white mr-3">Booking</a>
                    <a href="#loyalty" class="text-white">Loyalty</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sección Hero -->
    <section class="hero">
        <div class="hero-content">
            <img src="./img/fachada2.jpg" alt="NH Hotel Image" class="hero-image">
            <h1>WELCOME TO NH HOTELS</h1>
            <button class="btn-know-more">Know more</button>
        </div>
    </section>

    <!-- Sección de Instalaciones -->
    <section class="facilities my-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Facilities</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="./img/hotelìscina2.jpg" alt="Room">
                </div>
                <div class="col-md-6">
                    <img src="./img/hotelpiscina.jpg" alt="Pool">
                </div>
                <div class="col-md-6">
                    <img src="./img/habitaciones.jpg" alt="Lounge">
                </div>
                <div class="col-md-6">
                    <img src="./img/habitaciones1.jpg" alt="Bedroom">
                </div>
            </div>
        </div>
    </section>

    <!-- Sección del Programa de Lealtad -->
    <section class="program-section my-5 mx-3 mx-md-0">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <img src="./img/NHD-signup24-360x272.jpg" alt="NH Discovery Program">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h3>JOIN OUR PROGRAM.</h3>
                    <p>As a member, you will enjoy all the exclusive features of the Discovery NH club.</p>
                    <button class="btn btn-secondary">Button</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section class="footer">
        <div class="container">
            <h4>¡FIND US!</h4>
            <p><span class="icon">&#x1F4CD;
        </div>
    </section>

    <!-- Enlaces a JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <!-- Sección del Mapa -->
 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2943.2108570927253!2d-2.4550549234929413!3d42.465803928413806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5aab482ae08c0f%3A0x9328dced2a4ce348!2sHotel%20NH%20Logro%C3%B1o%20Herencia%20Rioja!5e0!3m2!1ses!2ses!4v1732619872284!5m2!1ses!2ses" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<!-- Sección de Logotipos -->
<section class="logos-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <img src="./img/banner3.PNG" alt="NH Hotels" class="img-fluid">
            </div>
        </div>
    </div>
</section>

      <div>
          <a href="#" class="text-white text-decoration-none me-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white text-decoration-none me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white text-decoration-none"><i class="fab fa-instagram"></i></a>
      </div>
      <nav>
        <a href="#hotels" class="text-white mr-3">Hotels</a>
        <a href="#booking" class="text-white mr-3">Booking</a>
        <a href="#loyalty" class="text-white">Loyalty</a>
    </nav>
  </div>
